<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="path/to/your/logo.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap'); /* Cambiado a Roboto para un estilo más moderno */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Noto Sans JP', sans-serif;/* Cambiado a Roboto para un toque más moderno */
}

body {
    background-color: #1c1c1c; /* Color de fondo oscuro para un ambiente más acorde con Bleach */
}

a {
    text-decoration: none;
    color: #FF6F61; /* Color de enlaces (coral) */
}

img {
    object-fit: cover;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
img:hover {
    transform: scale(1.1); /* Aumenta el tamaño de la imagen */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Agrega sombra */
}
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 40px;
    background: #000;
    transition: color 0.3s ease, transform 0.3s ease; /* Color de fondo de la navbar (negro) */
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.navbar__logo {
    flex: 1;
    font-size: 1.8rem;
    font-weight: 700;
    color: #ffffff; /* Color del logo (blanco) */
}

.navbar__notch {
    background: #333; /* Color de fondo de la notch (gris oscuro) */
    padding: 8px 20px 8px 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    border-radius: 2rem;
    border: 1px solid #666; /* Color del borde (gris claro) */
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.navbar__notch p {
    font-size: 0.8rem;
    font-weight: 500;
    position: relative;
    color: #ffffff; /* Color del texto (blanco) */
}

.navbar__notch p::before {
    position: absolute;
    content: "";
    background: #FF6F61; /* Color del punto antes del texto (coral) */
    width: 5px;
    height: 5px;
    border-radius: 50%;
    top: 50%;
    transform: translateY(-50%);
    left: -10px;
}

.navbar__menu {
    display: flex;
    flex: 1;
    align-items: center;
    justify-content: flex-end;
    gap: 1rem;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.navbar__menu-link {
    font-size: 0.8rem;
    font-weight: 600;
    background: #444; /* Color de fondo de los enlaces del menú (gris oscuro) */
    padding: 6px 14px;
    border-radius: 20px;
    border: 1px solid #666; /* Color del borde (gris claro) */
    transition: all 0.3s ease;
    color: #ffffff; /* Color del texto (blanco) */
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.navbar__menu-link:hover {
    background: #FF6F61; /* Color de fondo al pasar el mouse (coral) */
}

.hero {
    margin-top: 1.4rem;
    display: flex;
    align-items: center;
    height: calc(100vh - 100px);
    gap: 3rem;
    padding: 0 40px;
}

.hero__image {
    width: 50%;
    height: 90%;
    border-radius: 3rem;
}

.hero-course {
    width: 50%;
}

.hero-course__title {
    font-size: 2.8rem;
    margin-bottom: 0.5rem;
    color: #FF6F61; /* Color del título (coral) */
}

.hero-course__author {
    display: inline;
    font-weight: 600;
    margin-right: 1rem;
    color: #ffffff; /* Color del autor (blanco) */
}

.hero-course__rating {
    display: inline-flex;
    align-items: center;
    gap: 0.3rem;
}

.hero-course__stars {
    display: flex;
    font-size: 1rem;
}

.hero-course__reviews {
    font-size: 0.8rem;
    font-weight: 600;
    color: #ffffff; /* Color de las reseñas (blanco) */
}

.hero-course__label {
    margin: 1.5rem 0 0.7rem;
    font-size: 1rem;
    color: #ffffff; /* Color de la etiqueta (blanco) */
}

.hero-course__mode-option,
.hero-course__duration-option,
.hero-course__button {
    padding: 0.4rem 1rem;
    margin-left: 0.4rem;
    border-radius: 2rem;
    background: #333; /* Color de fondo de las opciones (gris oscuro) */
    border: 1px solid #666; /* Color del borde (gris claro) */
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #ffffff; /* Color del texto (blanco) */
    transition: all 0.3s ease;
}

.hero-course__mode-option:hover,
.hero-course__duration-option:hover,
.hero-course__button:hover {
    background: #FF6F61; /* Color de fondo al pasar el mouse (coral) */
}

.hero-course__actions {
    margin-top: 2rem;
}

.hero-course__price {
    font-weight: 700;
    margin-left: 1.2rem;
    font-size: 1.2rem;
    color: #FF6F61; /* Color del precio (coral) */
}

.hero-course__price-original {
    margin-left: 0.6rem;
    color: #808080; /* Color del precio original (gris) */
    text-decoration: line-through;
}

.hero-course__button {
    padding: 0.8rem 2rem;
    transition: all 0.3s ease;
}

.hero-course__button--enroll {
    background: #66BB6A; /* Color de fondo del botón de inscripción (verde) */
    border-color: transparent;
    color: #fff; /* Color del texto del botón */
}

.hero-course__button--enroll:hover {
    background: #388E3C; /* Color de fondo al pasar el mouse (verde más oscuro) */
}

.separator {
    display: block;
    margin: 4rem 0;
    text-align: center;
    font-size: 3rem;
    font-weight: 600;
    padding: 0 40px;
    color: #FF6F61; /* Color del separador (coral) */
}

.program,
.career {
    display: flex;
    align-items: center;
    gap: 3rem;
    padding: 0 40px;
}

.program__image,
.career__image {
    width: 45%;
}

.program__image-photo,
.career__image-photo {
    width: 100%;
    height: 540px;
    border-radius: 2rem;
}

.program__info,
.career__details,
.about__details {
    width: 55%;
}

.program__title,
.career__title {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: #FF6F61; /* Color del título (coral) */
}

.program__description,
.career__description {
    font-size: 0.9rem;
    margin-bottom: 2.5rem;
    color: #ffffff; /* Color de la descripción (blanco) */
}

.program__details {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
}

.program__label {
    margin-bottom: 1rem;
    font-size: 1rem;
    color: #ffffff; /* Color de la etiqueta (blanco) */
}

.program__duration-list,
.program__format-list {
    list-style: none;
}

.program__duration-item,
.program__format-item {
    margin-bottom: 0.3rem;
    font-size: 0.9rem;
    color: #ffffff; /* Color de los ítems (blanco) */
}

.course-list {
    display: flex;
    align-items: center;
    gap: 3rem;
    padding: 0 40px;
}

.course-list__item {
    width: 25%;
}

.course-list__item-image {
    width: 100%;
    height: 400px;
    border-radius: 2rem;
}

.course-list__item-details {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 0.6rem 0 1.5rem;
}

.course-list__item-title,
.course-list__item-price {
    font-weight: 600;
    color: #FF6F61; /* Color del título y precio (coral) */
}

.course-list__item-price span {
    font-size: 0.8rem;
    font-weight: 500;
}

.course-list__item-description {
    margin-bottom: 1rem;
    font-size: 0.9rem;
    font-weight: 500;
    text-align: justify;
    color: #ffffff; /* Color de la descripción (blanco) */
}
button:active {
    transform: scale(0.95); /* Reduce el tamaño al hacer clic */
    transition: transform 0.1s ease; /* Transición rápida */
}


.course-list__item-button {
    padding: 0.5rem 1.2rem;
    border: 1px solid #666; /* Color del borde (gris claro) */
    border-radius: 2rem;
    background: #444; /* Color de fondo del botón (gris oscuro) */
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
    color: #ffffff; /* Color del texto (blanco) */
}

.course-list__item-button:hover {
    background: #FF6F61; /* Color de fondo al pasar el mouse (coral) */
}

.career {
    margin-top: 5rem;
}

.career__benefits {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

.career__benefit-title {
    margin-bottom: 0.4rem;
    font-weight: 600;
    font-size: 1.2rem;
    color: #FF6F61; /* Color del título de beneficios (coral) */
}

.career__benefit-description {
    font-size: 0.9rem;
    color: #ffffff; /* Color de la descripción (blanco) */
}

.about {
    background-color: #333; /* Color de fondo (gris oscuro) */
    height: 440px;
    margin-top: 5rem;
    border-radius: 3rem;
    display: flex;
    align-items: center;
    padding: 2rem 0rem 2rem 6rem;
    gap: 5rem;
    margin: 80px 40px 0 40px;
}

.about__image {
    width: 27%;
    height: 85%;
    transform: rotate(-10deg);
    border-radius: 2rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Sombra más intensa */
}

.about__details-title {
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: #FF6F61; /* Color del título (coral) */
}

.about__details-description {
    color: #ffffff; /* Color de la descripción (blanco) */
    font-size: 1rem;
    margin-bottom: 2rem;
     transform: scale(1.05);
}

.about__details-button {
    padding: 0.6rem 2rem;
    border-radius: 2rem;
    border: none;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    background: #FF6F61; /* Color de fondo del botón (coral) */
    color: #fff; /* Color del texto del botón */
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.about__details-button:hover {
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    transform: scale(1.05);
}

.gradient {
    background: linear-gradient(180deg, #333 0%, #444 20%, #555 100%); /* Gradiente de fondo más oscuro */
    margin-top: 5rem;
}

.subscription {
    text-align: center;
    padding: 60px 40px;
}

.subscription__title {
    font-size: 2.5rem;
    font-weight: 600;
    color: #FF6F61; /* Color del título (coral) */
}

.subscription__description {
    margin: 1rem 0 2rem;
    color: #ffffff; /* Color de la descripción (blanco) */
}

.subscription__form {
    position: relative;
    background: #444; /* Color de fondo del formulario (gris oscuro) */
    display: inline;
    padding: 0.6rem 0.4rem 0.7rem;
    border-radius: 2rem;
}

.subscription__input {
    padding: 0.4rem;
    width: 320px;
    border: none;
    outline: none;
    color: #ffffff; /* Color del texto (blanco) */
    background: #555; /* Color de fondo del input (gris más claro) */
}

.subscription__button {
    padding: 0.5rem 0.8rem;
    border: none;
    border-radius: 2rem;
    background: #FF6F61; /* Color de fondo del botón (coral) */
    cursor: pointer;
    transition: all 0.3s ease;
    color: #fff; /* Color del texto del botón */
}

.subscription__button:hover {
    background: #FF4C4C; /* Color de fondo al pasar el mouse (rojo más intenso) */
}

.footer {
    display: flex;
    flex-direction: column;
    padding: 0 40px;
    margin-top: 4rem;
    background: #222; /* Color de fondo del footer (gris muy oscuro) */
}

.footer-links {
    display: flex;
    justify-content: space-around;
}

.footer__column {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.footer__link {
    transition: all 0.3s ease;
    color: #FF6F61; /* Color de los enlaces (coral) */
}

.footer__link:hover {
    transform: translateX(8px);
}

.footer__brand-name {
    font-size: 1.5rem;
    font-weight: bold;
    color: #FF6F61; /* Color del nombre de la marca (coral) */
}

.footer__copyright {
    font-size: 0.8rem;
    font-weight: 600;
    margin: 2rem 0 1rem;
    text-align: center;
    color: #ffffff; /* Color del texto (blanco) */
}

@media screen and (max-width: 1200px) {
    .navbar__notch,
    .program__image {
        display: none;
    }

    .navbar__menu {
        gap: 0.6rem;
    }

    .hero-course__mode-option {
        margin-left: 0 !important;
    }

    .program {
        flex-direction: column;
    }

    .program__info {
        width: 100%;
    }

    .program__details {
        justify-content: space-around;
    }

    .course-list {
        flex-wrap: wrap;
    }

    .course-list__item {
        width: 46%;
    }

    .about {
        padding: 1rem 0rem 1rem 4rem;
    }

    .about__image {
        width: 30%;
        height: 80%;
    }

    .about__details-title {
        font-size: 2.2rem;
    }

    .about__details-description {
        font-size: 0.9rem;
    }

    .footer-links {
        justify-content: space-between;
    }
}

@media screen and (max-width: 1010px) {
    .hero {
        flex-direction: column;
        height: auto;
    }

    .hero__image,
    .hero-course,
    .career__details,
    .career__image,
    .about__details {
        width: 100%;
    }

    .hero__image {
        aspect-ratio: 1/1;
    }

    .career {
        flex-direction: column;
    }

    .about {
        height: auto;
        padding: 2rem;
    }

    .about__image {
        display: none;
    }
}

@media screen and (max-width: 768px) {
    .navbar {
        padding: 20px;
    }

    .hero {
        padding: 0 20px;
        gap: 2rem;
    }

    .hero-course__title {
        font-size: 1.8rem;
    }

    .separator {
        font-size: 2rem;
        margin-bottom: 2rem;
    }

    .program {
        padding: 0 20px;
    }

    .program__title {
        font-size: 1.6rem;
    }

    .program__details {
        flex-direction: column;
    }

    .program__details-duration,
    .program__details-format,
    .course-list__item {
        width: 100%;
    }

    .career {
        margin-top: 3rem;
    }

    .career__title {
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 1rem;
    }

    .career__image-photo {
        height: auto;
        aspect-ratio: 1/1;
    }

    .about {
        margin: 40px 20px 0 20px;
    }

    .about__details-title {
        font-size: 1.8rem;
    }

    .subscription__title {
        font-size: 2rem;
    }

    .subscription__description {
        font-size: 0.9rem;
        color: #ffffff; /* Color de la descripción (blanco) */
    }

    .subscription__input {
        width: 280px;
        background: #555; /* Color de fondo del input (gris más claro) */
        color: #ffffff; /* Color del texto (blanco) */
    }

    .footer__branding {
        display: none;
    }

    .footer__link {
        font-size: 0.9rem;
    }
}

@keyframes loading {
    0% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}



.loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.loader::after {
    content: '';
    border: 8px solid #FFDAE1; /* Color del borde (rosa suave) */
    border-top: 8px solid #FF6F61; /* Color de la parte superior (coral) */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: loading 1s infinite;
}

.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%; 
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.close-button:hover,
.close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.main {
    padding: 0 148px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 50px;
    height: calc(100vh - 80px);
}

.main .info h1 {
    font-size: 44px;
    margin-bottom: 40px;
}

.main .info p {
    font-size: 16px;
    margin-bottom: 45px;
    width: 100%;
}

.main .info button,
.content .post-list .post-item .buttons button {
    padding: 10px 30px;
    background: #303f9f; /* Color de fondo de los botones */
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.main .info button:hover,
.content .post-list .post-item .buttons button:hover {
    background: #1a237e; /* Color de fondo al pasar el cursor */
}

.main img {
    width: 400px;
    height: 400px;
    border-radius: 140px;
}

.recent {
    padding: 60px 148px;
    background-color: #dbedf2;
}

.recent .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 30px;
}

.recent .header h4,
.separator h4 {
    font-size: 20px;
    font-weight: 400;
}

.recent .header a {
    color: #303f9f;
}

.recent .posts {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.recent .posts .post-item {
    background-color: #fff;
    padding: 24px;
    width: 460px;
}

.recent .posts .post-item h3,
.content .post-list .post-item h3 {
    font-size: 26px;
    margin-bottom: 18px;
}

.recent .posts .post-item .info,
.content .post-list .post-item .info {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
}

.recent .posts .post-item .info h5,
.content .post-list .post-item h5 {
    font-size: 18px;
    font-weight: 400;
}

.recent .posts .post-item p {
    width: 400px;
}

.separator {
    padding: 40px 148px 0;
}

.separator h4 {
    margin-bottom: 30px;
}

.featured {
    padding: 40px 290px 0;
}

.featured .item,
.works-list .item {
    display: flex;
    gap: 30px;
    margin-bottom: 30px;
    padding-bottom: 30px;
    border-bottom: 2px solid #e0e0e0;
}

.featured .item img,
.works-list .item img {
    width: 320px;
    height: 200px;
    border-radius: 6px;
}

.featured .item .details h3,
.works-list .item h3 {
    font-size: 30px;
    margin-bottom: 16px;
}

.featured .item .details .item-info,
.works-list .item .details .item-info {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}

.featured .item .details .item-info .year-badge,
.works-list .item .details .item-info .year-badge,
.content .work-info .year-badge {
    background-color: #303f9f;
    padding: 2px 14px;
    color: #fff;
    border-radius: 16px;
    font-size: 14px;
    font-weight: bold;
}

.featured .item .details .item-info h4,
.works-list .item .details .item-info h4 {
    color: #8695a4;
    font-size: 18px;
}

.featured .item .details p,
.works-list .item .details p {
    width: 700px;
    text-align: justify;
}

.content {
    padding: 30px 148px 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.content .work-info {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 20px;
    width: 970px;
}

.content .work-info .category {
    color: #8695a4;
    font-size: 18px;
}

.content > p {
    width: 970px;
    font-size: 15px;
    margin: 20px 0;
}

.content > img {
    width: 970px;
    margin: 30px 0;
    border-radius: 20px;
}

.content > h1,
.content > h2,
.content > h3 {
    width: 970px;
}

.content .post-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.content .post-list .post-item {
    background-color: #dbedf2;
    padding: 24px;
    width: 960px;
    border-radius: 10px;
}

.content .post-list .post-item .buttons {
    margin-top: 30px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 10px;
}

.content .post-list .post-item .buttons button {
    font-size: 14px;
    padding: 6px 20px;
}

.content .post-list .post-item .buttons i {
    font-size: 22px;
    cursor: pointer;
    transition: color 0.3s ease;
}

.content .post-list .post-item .buttons i:hover {
    color: #303f9f;
}

.content .container {
    background-color: #dbedf2;
    padding: 30px;
    display: flex;
    align-items: center;
    gap: 30px;
    width: 970px;

:root {
    --primary-color: #6b43ff; /* Color primario */
    --secondary-color: #5222fd; /* Color secundario */
    --text-color: #1d1d1d; /* Color del texto */
    --bg-color: #fff; /* Color de fondo */
    --shadow-color: rgba(0, 0, 0, 0.2); /* Color de sombra */
}

/* Detección de modo oscuro */
@media (prefers-color-scheme: dark) {
    :root {
        --text-color: #f5f5f5; /* Color del texto en modo oscuro */
        --bg-color: #1d1d1d; /* Color de fondo en modo oscuro */
        --shadow-color: rgba(255, 255, 255, 0.15); /* Color de sombra en modo oscuro */
    }
}

/* Animación de carga */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.shadow-box {
    box-shadow: 0px 10px 30px var(--shadow-color);
    transition: box-shadow 0.3s ease-in-out;
}

.shadow-box:hover {
    box-shadow: 0px 15px 40px var(--shadow-color);
}

@keyframes ambientLight {
    0% {
        filter: brightness(100%);
    }
    50% {
        filter: brightness(105%);
    }
    100% {
        filter: brightness(100%);
    }
}

.ambient-light {
    animation: ambientLight 3s infinite alternate ease-in-out;
}

.loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-color);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: fadeOut 1.5s forwards;
    animation-delay: 2s;
}

@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
    }
}

.loader::after {
    content: "";
    width: 50px;
    height: 50px;
    border: 5px solid var(--primary-color);
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}
